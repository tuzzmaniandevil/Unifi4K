<div class="panel panel-default">
    <div class="panel-heading">
        <i class="clip-stack"></i>
        Sites
    </div>
    <div class="panel-body">
        <div style="padding-bottom: 15px">
            <button type="button" class="btn btn-sm btn-success" data-toggle="modal" data-target="#modal-add-voucher"><i class="fa fa-plus"></i> Add vouchers</button>
        </div>
        <table class="table" id="voucher_table">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Create Time</th>
                    <th>Up</th>
                    <th>Down</th>
                    <th>Byte Quota</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="v in site.vouchers">
                    <td>{{v.code | limitTo:5:0}}-{{v.code | limitTo:5:5}}</td>
                    <td>{{v.createdDate | date:'dd/MM/yyyy hh:mm a'}}</td>
                    <td>{{v.upLimit}}</td>
                    <td>{{v.downLimit}}</td>
                    <td>{{v.bytesLimit}}</td>
                    <td>{{v.minutes}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
