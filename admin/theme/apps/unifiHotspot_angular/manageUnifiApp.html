<html>
    <head>
        <title>UniFi Hotspot</title>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.css">
        <link rel="stylesheet" type="text/css" href="/theme/apps/unifiHotspot/ngExDialog/ngExDialog.css"/>
        <style>
            ul.md-primary{
                background-color: #3F51B5;
            }
        </style>
    </head>
    <body>
        <div ng-app="unifiApp" class="hide">
            <div ng-controller="sitesCtrl">
                <md-toolbar>
                    <div class="md-toolbar-tools">
                        <md-button class="dropdown-toggle" data-toggle="dropdown">
                            <strong>{{currentSite()}}</strong> <span class="caret"></span>
                        </md-button>
                        <ul class="dropdown-menu">
                            <li ng-repeat="site in sites"><md-button class="md-primary">{{site.title}}</md-button></li>
                            <li role="separator" ng-show="sites.length > 0" class="divider"></li>
                            <li class="text-center">
                            <md-button class="md-primary" ng-click="addSiteDialog($event)">
                                <i class="fa fa-plus"></i> Add a site
                            </md-button>
                            </li>
                        </ul>
                    </div>
                </md-toolbar>
                <md-content ng-show="sites.length < 1">
                    <div class="center">
                        <md-button class="md-raised md-accent" ng-click="addSiteDialog($event)"><i class="fa fa-plus"></i> Add your first site</md-button>
                        <p>{{status}}</p>
                    </div>
                </md-content>
            </div>
            <div ng-view></div>
        </div>
        <div id="loading">
            <div class="center">
                <i class="fa fa-refresh fa-5x fa-spin"></i>
            </div>
        </div>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js">//</script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js">//</script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.min.js">//</script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js">//</script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-touch.min.js">//</script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js">//</script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.js">//</script>
        <script type="text/javascript" src="/theme/apps/unifiHotspot/ngExDialog/ngExDialog.js">//</script>
        <script type="text/javascript" src="/theme/apps/unifiHotspot/manageUnifiApp.js">//</script>
    </body>
</html>
